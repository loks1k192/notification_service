version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_service_postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: notification_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbituser
      RABBITMQ_DEFAULT_PASS: rabbitpass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  task_service:
    build:
      context: .
      dockerfile: Dockerfile.task
    container_name: task_service_api
    environment:
      DATABASE_URL: postgresql+asyncpg://taskuser:taskpass@postgres:5432/taskdb
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://rabbituser:rabbitpass@rabbitmq:5672/
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./task_service:/app/task_service
      - ./common:/app/common
    command: uvicorn task_service.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification_service:
    build:
      context: .
      dockerfile: Dockerfile.notification
    container_name: notification_service_consumer
    environment:
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://rabbituser:rabbitpass@rabbitmq:5672/
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./notification_service:/app/notification_service
      - ./common:/app/common
    command: python -m notification_service.consumer
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  app_network:
    driver: bridge
